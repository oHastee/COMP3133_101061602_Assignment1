<!-- src/app/shared/components/pagination/pagination.component.html -->
<div class="pagination-container" *ngIf="totalItems > 0">
  <div class="pagination-info">
    Showing {{ startItem }} to {{ endItem }} of {{ totalItems }} entries
  </div>

  <div class="pagination-size">
    <span>Show</span>
    <app-custom-dropdown
      [options]="pageSizeOptionsFormatted"
      [selectedValue]="itemsPerPage.toString()"
      [width]="'70px'"
      [dropup]="true"
      (selectionChange)="changePageSize($event)"
    ></app-custom-dropdown>
    <span>entries</span>
  </div>

  <div class="pagination-controls" [class.invisible]="totalPages <= 1">
    <button
      class="page-btn"
      [disabled]="currentPage === 1"
      (click)="changePage(currentPage - 1)"
      [class.disabled]="currentPage === 1"
      aria-label="Previous page">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>

    <div class="page-numbers">
      <button
        *ngFor="let page of pages"
        class="page-btn"
        [class.active]="page === currentPage"
        [class.ellipsis]="page === -1"
        [disabled]="page === -1"
        (click)="changePage(page)">
        {{ page === -1 ? '...' : page }}
      </button>
    </div>

    <button
      class="page-btn"
      [disabled]="currentPage === totalPages"
      (click)="changePage(currentPage + 1)"
      [class.disabled]="currentPage === totalPages"
      aria-label="Next page">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
  </div>
</div>

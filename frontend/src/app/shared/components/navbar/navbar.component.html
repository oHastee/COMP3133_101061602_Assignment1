<!-- src/app/shared/components/navbar/navbar.component.html -->
<nav class="navbar">
  <div class="container">
    <div class="navbar-brand">
      <a routerLink="/employees" class="brand-link">
        <div class="logo">
          <svg width="32" height="32" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="40" height="40" rx="8" fill="currentColor"/>
            <path d="M20 10L29 25H11L20 10Z" fill="white"/>
          </svg>
        </div>
        <span class="brand-text">EMS</span>
      </a>

      <button
        class="menu-toggle"
        [class.is-active]="isMenuOpen"
        (click)="toggleMenu()"
        aria-label="Toggle Navigation Menu"
      >
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
    </div>

    <div class="navbar-menu" [class.is-active]="isMenuOpen">
      <div class="navbar-start">
        <a
          routerLink="/employees"
          routerLinkActive="is-active"
          class="navbar-item"
          (click)="closeMenu()"
        >
          <svg class="navbar-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          Employees
        </a>
        <a
          routerLink="/employee/add"
          routerLinkActive="is-active"
          class="navbar-item"
          (click)="closeMenu()"
        >
          <svg class="navbar-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <line x1="20" y1="8" x2="20" y2="14"></line>
            <line x1="23" y1="11" x2="17" y2="11"></line>
          </svg>
          Add Employee
        </a>
      </div>

      <div class="navbar-end">
        <a
          *ngIf="!isAuthenticated"
          routerLink="/login"
          class="navbar-item"
          (click)="closeMenu()"
        >
          <svg class="navbar-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
          </svg>
          Login
        </a>
        <a
          *ngIf="isAuthenticated"
          (click)="logout()"
          class="navbar-item logout-btn"
        >
          <svg class="navbar-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Logout
        </a>
      </div>
    </div>
  </div>
</nav>
